<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Page</title>
    <link rel="stylesheet" href="./stylesheet/style.css">

     <!-- adding the google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
       rel="stylesheet"
     />

</head>
<body>
    
    <!-- Navigation bar -->

    <nav>
        <!-- Logo image -->
        <img src="./images/logo.png" alt="logo">

        <!-- Menus -->
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="./about/about.html">About us</a></li>
            <li><a href="./contact/contact.html">Contact us</a></li>
        </ul>
    </nav>

    <!-- Hero section -->

    <main>

        <!-- Left section -->
        <section class="left-part">

            <!-- Top angle -->
            <img class="angles top-angle" src="./images/topAngle.png" alt="top-angle">

            <!-- Primary slogan -->
            <h1>Complete Health Care Solutions for Everyone</h1>

            <!-- Secondary slogan -->
            <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused on highest quality.</p>

            <!-- Bottom angle -->
            <img class="angles bottom-angle"  src="./images/bottomAngle.png" alt="bottom-angle">

            <!-- Stethoscope image -->
            <img class="stethoscope" src="./images/stethoscope.png" alt="stethoscope-image">

            <button>
                Make Appointment
            </button>

            <!-- Mouse image -->
            <img class="mouse" src="./images/mouse.png" alt="mouse-image">
        </section>
            
            <!--Right section  -->

            <section class="right-section">
                <!-- Green circle -->
                <img class="green-box" src="./images/greenBox.png" alt="green-box">
                <!-- Yellow circle -->
                <img class="yellow-box" src="./images/yellowBox.png" alt="yellow-box">
                <!-- Doctor image -->
                <img  class="doctor" src="./images/doctor.png" alt="doctor-image">
            </section>
    </main>
</body>
</html>
