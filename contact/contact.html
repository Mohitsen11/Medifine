<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Page</title>
    <link rel="stylesheet" href="contact.css">

     <!-- adding the google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
       rel="stylesheet"
     />
</head>
<body>

     <!-- Navigation bar -->

     <nav>
        <!-- Logo image -->
        <img src="../images/logo.png" alt="logo">

        <!-- Menus -->
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about/about.html">About us</a></li>
            <li><a href="/contact/contact.html">Contact us</a></li>
        </ul>
    </nav>

    <!-- Hero section -->

    <main>

        <!-- craeting a form -->

        <form action="#">

            <h1>Contact Form</h1>


            <div>
                <!-- User Name -->
                <label for="userName">Name</label>
                <input type="Name" placeholder="Enter your name" id="userName">

            </div>

            <div>
                <!-- User Email -->
    
                <label for="userEmail">Email</label>
                <input type="email" placeholder="Enter your email" id="userEmail">

            </div>

            <div>
                <!-- User Message -->
    
                <label for="userComment">Message</label>
                <textarea name="comment" id="userComment" cols="30" rows="10" placeholder="Enter your message"></textarea>

            </div>

            <!-- Submit button -->
            <button>
                Submit
            </button>
        </form>

    </main>
    
</body>
</html>
